<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <script src="src/googlea.js"></script>
  <link href="src/bootstrap.min.css" rel="stylesheet">
  <title id="title"></title>
</head>

<body>

<div class="modal fade" id="auth-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Authorize</h4>
      </div>
      <div class="modal-body">
        You need to sign in to edit the calendar
      </div>
      <div class="modal-footer">
        <button id="authorize-button" class="btn btn-success" style="visibility: hidden"><span class="glyphicon glyphicon-lock"></span>　Authorize</button>
      </div>
    </div>
  </div>
</div>
  <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-2">
  <h3></h3><button class="btn btn-info" style="visibility: hidden">Space lol</button>
  <h3></h3><button class="btn btn-info" style="visibility: hidden">Space lol</button>
    <h3><span data-lang="cal_name">日曆名稱</span>：<span id="name"></span></h3>
    <h5><span data-lang="cal_timezone">此日曆時區</span>：<span id="timezone"></span></h5>
    <p data-lang="msg_time">以下已轉換為本地時間</p>
    <hr>
    <button class="btn btn-default" style="float: right; visibility: hidden;" id="new_event"><span class="glyphicon glyphicon-plus"></span><span data-lang="new_event">新增事件</span>
    </button>
    <h3><span data-lang="event_list">事件列表</span>：</h3>
    <div id="events" class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <td data-lang="table_start_time">開始時間</td>
            <td data-lang="table_end_time">結束時間</td>
            <td data-lang="table_duration">持續</td>
            <td data-lang="table_left">距離該活動剩下</td>
            <td data-lang="table_summary">摘要</td>
            <td data-lang="table_action">動作</td>
          </tr>
        </thead>
        <tbody id="caltable">
        </tbody>
      </table>
    </div>

  </div>
  <script src="src/config.js"></script>
  <script src="src/admin.js"></script>
  <script src="src/diffTime.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
  <script src="src/jquery.min.js"></script>
  <script src="src/bootstrap.min.js"></script>
  <script src="src/moment-with-locales.min.js"></script>
  <script src="src/moment-timezone-with-data.min.js"></script>
  <script src="src/lang.js"></script>


  <script src="navbar.js"></script>
  <script src="footer.js"></script>
  <script>
  $('#AppName')
    .text(AppName)

  </script>

</body>

</html>
