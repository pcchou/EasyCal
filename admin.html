<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <script src="src/googlea.min.js"></script>
    <link href="src/bootstrap.min.css" rel="stylesheet">
    <title id="title"></title>
  </head>

  <body>

    <div class="modal fade" id="auth-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" data-lang="auth-diglog-title" id="myModalLabel">驗證你的Google帳戶</h4>
          </div>
          <div class="modal-body" data-lang="auth-diglog-body">
            你必須要先驗證Google帳戶才能編輯這個行事曆
          </div>
          <div class="modal-footer">
            <button id="authorize-button" class="btn btn-success" style="visibility: hidden"><span class="glyphicon glyphicon-lock"></span>　<span data-lang="auth-diglog-button">驗證</span></button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal fade" id="new_event-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel" data-lang="new_event-dialog-title">新增事件</h4>
          </div>
          <div class="modal-body">
            <form id="new_event-form" class="form-horizontal">
              <div class="form-group">
                <label class="col-lg-2 control-label" for="ned-summary" data-lang="new_event-dialog-summary">摘要</label>
                <div class="col-lg-10">
                  <input class="form-control" type="text" id="ned-summary" placeholder="請輸入摘要">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="ned-SD" data-lang="new_event-dialog-start-time">開始時間</label>
                <div class="col-lg-5">
                  <input type="date" class="form-control" id="ned-SD" placeholder="Start Date">
                </div>
                <div class="col-lg-5">
                  <input type="time" class="form-control" id="ned-ST" placeholder="Start Time">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label" for="ned-ED" data-lang="new_event-dialog-end-time">結束時間</label>
                <div class="col-lg-5">
                <input type="date" class="form-control" id="ned-ED" placeholder="End Date">
                </div>
                <div class="col-lg-5">
                <input type="time" class="form-control" id="ned-ET" placeholder="End Time">
                </div>
                </div>
                <div class="form-group">
                <label class="col-lg-2 control-label" for="ned-detail" data-lang="new_event-dialog-detail">詳細內容</label>
                <div class="col-lg-10">
                  <textarea class="form-control" id="ned-detail" placeholder="此事件詳細描述" rows="7"></textarea>
                </div>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default class" data-dismiss="modal">取消</button>
            <button class="btn btn-success">新增</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-10 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-2">
      <h3></h3><button class="btn btn-info" style="visibility: hidden">Space lol</button>
      <h3></h3><button class="btn btn-info" style="visibility: hidden">Space lol</button>
      <h3><span data-lang="cal_name">日曆名稱</span>：<span id="name"></span></h3>
      <h5><span data-lang="cal_timezone">此日曆時區</span>：<span id="timezone"></span></h5>
      <p data-lang="msg_time">以下已轉換為本地時間</p>
      <hr>
      <button class="btn btn-default" style="float: right; visibility: hidden;" id="new_event" data-toggle="modal" data-target="#new_event-dialog"><span class="glyphicon glyphicon-plus"></span><span data-lang="new_event">新增事件</span>
      </button>
      <h3><span data-lang="event_list">事件列表</span>：</h3>
      <div id="events" class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <td data-lang="table_start_time">開始時間</td>
              <td data-lang="table_end_time">結束時間</td>
              <td data-lang="table_duration">持續</td>
              <td data-lang="table_left">距離該活動剩下</td>
              <td data-lang="table_summary">摘要</td>
              <td data-lang="table_action">動作</td>
            </tr>
          </thead>
          <tbody id="caltable">
          </tbody>
        </table>
      </div>

    </div>
    <script src="src/config.js"></script>
    <script src="src/jquery.min.js"></script>
    <script src="src/bootstrap.min.js"></script>
    <script src="src/admin.js"></script>
    <script src="src/diffTime.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script src="src/moment-with-locales.min.js"></script>
    <script src="src/moment-timezone-with-data.min.js"></script>
    <script src="src/lang.js"></script>


    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    <script>
      $('#AppName')
      .text(AppName)

    </script>

  </body>

</html>
